<!-- Elemento de packages disponibles -->
<template name="gridPackage">
	<div class="panel panel-default pkg-card pkg-app-card" data-settings-view="{{packageSettings.template}}">
		{{!-- display overview route --}}
		<div class="panel-body" data-event-action="showPackageManagement">
			<i class="{{icon}} fa-5x text-primary"></i>
			<h4>{{label}}</h4>
			<!-- <small>{{{description}}}</small> -->
		</div>
		<!-- <div class="panel-body"></div> -->
		<div class="panel-footer">
			<!--
			<div class="left">
				<i class="{{icon}} fa-2x"></i>
			</div>
			-->
			<div class="right">
				<!-- {{pkgTypeClass.text}} -->
				{{!-- {{pkgTypeClass.class}} --}}

				{{#if enabled}}
					{{#if condition name 'neq' 'core'}}
						<a class="pull-right disablePkg"> <i class="fa fa-check-square-o fa-3x fa-fw"></i></a>
					{{/if}}
					{{#each reactionApps provides="settings" name=name container=container}}
						{{#if hasPermission route}}
							<a class="pkg-settings" title="{{i18n 'app.settings' 'Settings'}}">
								<!-- <i class="{{orElse icon 'fa fa-cog fa-2x fa-fw'}}"></i> -->
								<!-- <i class="{{orElse icon 'fa fa-pencil-square-o fa-2x fa-fw'}}"></i> -->
							</a>
						{{/if}}
					{{/each}}
				{{else}}
					<a class="pull-right enablePkg" title="{{i18n 'app.toggle' 'Toggle'}}"> <i class="fa fa-square-o fa-3x fa-fw"></i></a>
				{{/if}}
				<i class="fa fa-arrow-circle-right fa-3x fa-fw text-primary"></i>
			</div>
		</div>
	</div>
</template>
