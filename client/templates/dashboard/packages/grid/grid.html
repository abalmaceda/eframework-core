<template name="packagesGrid">
	<div class="flex flex-xx available-pkg-grid">
		<!-- recorro todos los packages disponibles-->
		{{#each reactionApps provides='dashboard'}}
			<!-- Muestro el package si tiene los permisos-->
			{{#if pkgPermissions}}
				<div class="flex-item">
					{{> gridPackage}}
				</div>
			{{/if}}
		{{/each}}
	</div>
</template>
