<template name="cartCheckout">
	{{#if cart.items}}
		<div class="checkout-progress">
			<div class="container">
				<!-- UI de progreso de checkout -->
				{{>checkoutProgressBar}}
			</div>
		</div>
		<div class="checkout">
			<div class="container container-lg">
				<div class="checkout-steps">
					<div class="checkout-steps-main">
						{{#each reactionTemplate workflow="coreCartWorkflow" container="checkout-steps-main"}}
							{{> checkoutSteps}}
						{{/each}}
						</div>
						<div class="checkout-steps-side">
						{{#each reactionTemplate workflow="coreCartWorkflow" container="checkout-steps-side"}}
							{{> checkoutSteps}}
						{{/each}}
					</div>
				</div>
			</div>
		</div>
	{{else}}
		{{> emptyCheckoutCart}}
	{{/if}}
</template>

<!-- Pasos de Checkout -->
<template name="checkoutSteps">
	{{#if isPending }}
		<div class="checkout-step">
			{{> Template.dynamic template=template}}
		</div>

	{{else}}

		{{#if isCompleted}}
			<div class="checkout-step-completed">
				{{> Template.dynamic template=template}}
			</div>
		{{else}}
			<div class="checkout-step-pending">
				{{> checkoutStepPending}}
			</div>
		{{/if}}
	{{/if}}
</template>

<!-- Pasos de checkout pendientes  -->
<template name="checkoutStepPending">
	<!-- <div class="panel panel-default"> -->
	<div class="panel panel-primary">
		<div class="panel-heading">{{> checkoutStepBadge}}</div>
	</div>
</template>

<!-- Cart vacio e intentando realizar checkout -->
<template name="emptyCheckoutCart">
	<div class="container container-lg">
		<h2>
			<span data-i18n="cartCheckout.surprise">Woah!</span>&nbsp;
			<small>
				<span data-i18n="cartCheckout.emptyCheckoutCart">looks like your cart is empty!</span>
			</small>
		</h2>
	</div>
</template>

<template name="checkoutStepBadge">
	<i class="checkout-step-badge {{checkoutStepBadgeClass}}">{{position}}</i>
</template>
