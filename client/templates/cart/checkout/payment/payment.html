<!-- Session Payment method dentro del worflow de Checkout -->
<template name="checkoutPayment">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<!-- Número de checkout que le corresponde a Paymant -->
			{{> checkoutStepBadge}}
			<h3 class="panel-title">
			<!-- Título del step Payment-->
			<span data-i18n="addPaymentToCompleteOrder">Add payment to complete order</span></h3>
		</div>
		<div class="core-payment-methods panel-body">
			{{> corePaymentMethods}}
			<div id="payment-alerts">{{> bootstrapAlerts placement="paymentMethod"}}</div>
		</div>
	</div>
</template>
