<!-- UI para ver el resúmen del pago -->
<template name="cartCompleted">
	<div class="container">
		<div class="cart-completed-orders">
			<div class="row">
				<div class="completed-order-confirmation">
					<h3><span data-i18n="cartCompleted.thankYou">Thank you!</span></h3>
					<div id="order-status">
						<!-- Se informa del estado de la orden -->
						<p><span data-i18n="cartCompleted.yourOrderIsNow">Your order is now</span>&nbsp;{{orderStatus}}.</p>
					</div>
					<div>
						<!-- Si no hay correo para recibir la información, se agrega un formulario para agregar . -->
						{{#unless email}}
							<p>
								<div class="alert alert-success">
									<span data-i18n="cartCompleted.registerGuest">Hello! Add an email and receive order updates.</span>
									<!-- Formulario para agregar un correo -->
									<div class="input-group col-sm-4">
										<input type="email" name="email" class="form-control" placeholder="email" id="update-order-email" aria-describedby="update-order-email">
										<span class="input-group-addon" id="update-order" data-i18n="app.submit">Submit</span>
									</div>
								</div>
							</p>
						<!-- Caso en que el usuario tiene un email para recibir información -->
						{{else}}
							<span data-i18n="cartCompleted.trackYourDelivery">Order updates will be sent to</span>
							<span>{{email}}</span>
						{{/unless}}
					</div>
				</div>
			</div>
			<div class="row">
				<!-- Información específica de la orden -->
				{{> dashboardOrdersList}}
			</div>
		</div>
	</div>
</template>
