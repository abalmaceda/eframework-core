<!--Muestra los productos disponibles-->
<template name="products">
	{{>productGrid}}
</template>

<!-- Grilla con los productos de la Shop. -->
<template name="productListGrid">
	<div class="row">
		{{>productGrid}}
		<!-- Si es administrador, muestra la lista de productos -->
		{{#if hasPermission "createProduct"}}
			{{>productList}}
		{{/if}}
	</div>
</template>
