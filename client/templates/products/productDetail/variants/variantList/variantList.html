<template name="variantList">
	<div class="product-variants">
	<ul class="variant-list list-unstyled" id="variant-list">
		{{#each variants}}
			{{> variant}}
		{{else}}
			<!-- TODO: Al parecer si no hay ningun variant, aparece el boton para crear uno -->
			<a href="#" id="create-variant">+ <span data-i18n="variantList.createVariant">Create Variant</span></a>
		{{/each}}
	</ul>
	</div>
	{{#if childVariants}}
		<small data-i18n="variantList.moreOptions">There are more options available for this selection.</small>
		<div class="row variant-product-options">
			{{#each childVariants}}
				<button type="button" class="btn btn-default variant-select-option">{{optionTitle}}</button>
			{{/each}}
		</div>
	{{/if}}
</template>

<template name="variantListChoices">
	<div class="product-variants-choice">
		<select class=" form-control variants-choice-selector" id="select">
			{{#if childVariants}}
				{{#each childVariants}}
					<option>{{optionTitle}}</option>
				{{/each}}
			{{else}}
				<option>{{title}}</option>
			{{/if}}
		</select>
	</div>
</template>
